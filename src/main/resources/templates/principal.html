<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>T2 frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/principal.css}">
</head>
<body>
    <div class="container">
        <!-- Titulo -->
        <div class="mt-5 mb-4">
            <h1>Rueditas</h1>
        </div>

        <!-- Mostrar numero de placa ingresado(test) -->
        <div class="mt-5 mb-4">
            Bienvenido <span th:text="inicioModel.placa"></span>
        </div>

        <!-- Lista -->
        <div>
            <li>Marca: <span th:text="inici"></span></li>
            <li>Modelo: <span th:text="inicioModel.modelo"></span></li>
            <li>Nro asientos: <span th:text="inicioModel.nroAsientos"></span></li>
            <li>Precio: <span th:text="inicioModel.precio"></span></li>
            <li>Color: <span th:text="inicioModel.color"></span></li>
        </div>
    </div>
</body>
</html>
