<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>T2 frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>
<body>
    <div class="container">
        <form th:action="@{/main/buscar}" method="post">
            <!-- Titulo -->
            <div class="mt-5 mb-4">
                <h1>Rueditas</h1>
            </div>

            <!-- Mensaje de error -->
            <div class="alert alert-danger" role="alert" th:if="${inicioModel.codigo != '00'}">
                <span th:text="${inicioModel.mensaje}"></span>
            </div>

            <!-- TextBox para ingresar placa -->
            <div class="mb-3">
                <p>Ingrese una placa:</p>
                <input type="text" id="placa" name="placa" placeholder="Ingresar una placa" class="form-control form-control-lg" pattern="^([a-Z0-9_-]){1,8}$">
            </div>

            <!-- Boton buscar -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
            </div>
        </form>
    </div>
</body>
</html>
